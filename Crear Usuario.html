    </div>
    
    <form class="formulario" action="#" method="POST">
        <div class="contenedor-campos">
            <div class="campo">
           		<label>Nombre </label>
           		<input type="text" placeholder="Nombre" required="">
           	</div>

           	<div class="campo">
           		<label> Apellido/s </label>
           		<input type="text" placeholder="Apellido" required="">
           	</div>

           	<div class="campo ">
           		<label> Email </label>
           		<input type="email" placeholder="Email" required="">
           	</div>

           	<div class="campo">
            	<label> Contraseña </label>
            	<input type="password" placeholder="Contraseña" required="">
            </div>

            <div class="campo">
            	<label> Tipo y Numero de Documento</label>
            	<br>
            	<select>
            		<option value="">DNI</option>
            		<option value="">Libreta Civica </option>
            		<option value="">Libreta De Enrolamiento </option>
            	</select>
            	<br>
            	<input type="number" placeholder="Numero de Documento" required="">
            </div>

            <div class="campo w-100">
            	<p>Selecciona que tipo de Usuario desea:</p>
            	<input type="radio" name="Tipo de Usuario" value="Empleado" required>
            	<label for="Empleado">Empleado</label>
            	<br>
            	<input type="radio" name="Tipo de Usuario" value="Empleador" required>
            	<label for="Empleador">Empleador</label>
            	<br>
            	<input type="radio" name="Tipo de Usuario" value="Empleador y Empleado" required>
            	<label for="Empleador y Empleado">Ambos</label>
            </div>

            <div class="campoboton">
           		<br>
           		<input type="submit" value="Crear Usuario">
           	</div>
        </div>
    </form>
           
    <div>
        <p>
            Si quieres contactarnos ingresa
           	<a href="Contacto.html">aqui</a>
